<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  </head>
  <style>
    #result {
      margin-top: 20px;
      background-color: royalblue;
    }
    input[type=text] {
      padding: 5px;
      width: 100%;
      font-size: 20px;
    }
    select {
      display: block;
      margin: 10px 0;
    }
  </style>
  <body style="padding: 20px">
  <h1>multiline-canvas-text</h1>
  <p>Render a string to canvas and fit within a given width.</p>
  <input type="text">
  <select></select>
  <input type="range" id="width" min="20" max="600">
  <input type="range" id="fontsize" min="12" max="80">
  <input type="range" id="spacing" min="0" max="30" value="0">
  <div id="result"></div>
  </body>
  <script src="./main.js"></script>
</html>
